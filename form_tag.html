<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Form tag inputs</title>
</head>
<body>
    <form action="index.html">
        <label>Enter Name:</label>
        <input type="text">  <br>
      
        <label>Enter Email:</label>
        <input type="email">
        <br>
        <input type="color" name="" id="">
        <br>
        <label>Do you want to submit??</label>
        <input type="checkbox">
        <br>
        <label>Password: </label>
        <input type="password">
        <br>
        <label>Date</label>
        <input type="date">
        <br>
        <label>Date And Time</label>
        <input type="datetime-local">
        <br>
        <label>File</label>
        <input type="file">
        <br>
        <label>Hidden</label>
        <input type="hidden">
        <br>
        <label>Image</label>
        <input type="image">
        <br>
        <label>Number</label>
        <input type="number">
        <br>
        <label>Month</label>
        <input type="month">
        <br>
        <label>Radio</label>
        <input type="radio">
        <br>
        <label>Range</label>
        <input type="range">
        <br>
        <label>Search</label>
        <input type="search">
        <br>
        <label>telephone no</label>
        <input type="tel">
        <br>
        <label>URL</label>
        <input type="url">
        <br>
        <label>Week</label>
        <input type="week">




        <input type="submit" name="Submit" id="1">
    </form>
</body>
</html>
